---
layout: default
---
<section class="featured">
  {% for category in page.children %}
    {% for post in site.categories[category] %}
      <a class="featured__item" href="{{ post.url | relative_url }}">
        <img class="featured__item--image{% if post.blur-header %} image__blur{% endif %}" itemprop="image" src="{{ site.baseurl }}{{ post.image }}" alt="alt">
        <h2 class="featured__item--title animated-headline fit__text">{{ post.title | escape }}</h2>
        <h3 class="featured__item--subtitle">{{ post.subtitle | escape }}</h3>
        <div class="featured__item--date">
          {% assign date_format = "%b %d, %Y" %}
          <time class="header__date" datetime="{{ post.date | date: date_format }}">
            {{ post.date | date: date_format }}
          </time>
        </div>
      </a>
    {% endfor %}
  {% endfor %}
</section>
